version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: smartgrocer-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: smartgrocer
    volumes:
      - mongodb_data:/data/db
    networks:
      - smartgrocer-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: smartgrocer-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smartgrocer-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartgrocer-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017/smartgrocer?authSource=admin
      - REDIS_URL=redis://redis:6379
      - DEBUG=true
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app
    networks:
      - smartgrocer-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smartgrocer-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - smartgrocer-network

volumes:
  mongodb_data:
  redis_data:

networks:
  smartgrocer-network:
    driver: bridge